[production]
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 1
includePaths.library = APPLICATION_PATH "/../library"
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"
appnamespace = "Application"
resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
resources.frontController.params.displayExceptions = 0

resources.db.adapter = "PDO_MYSQL"
resources.db.params.host = "localhost"
resources.db.params.username = "root"
resources.db.params.password = "rootpassword"
resources.db.params.dbname = "appstackio"

output.minify.html = 0

dir.js.status = 0
dir.js.crypt_turns = 1
dir.js.pre = APPLICATION_PATH "/javascript"
dir.js.post = BASE_PATH "/cache"
dir.js.cachetime = 1


dir.cache.general = BASE_PATH "/cache/"

website.cachetime = 5
website.data.static =http://localhost:10088/APTANA/appstackio/public/
website.site.basehref =http://localhost:10088/APTANA/appstackio/public/
website.frameworks.jquery = http://code.jquery.com/jquery-1.7.min.js
website.frameworks.jqueryui = http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.17/jquery-ui.js
website.mail.confirmation = confirmation@appstack.io
website.security.ssl = 0
user.session.lifetime = 3600
user.security.salt = 9bf57d187bbd7af1
user.sid.name = PHPSESSID
cron.clock.master = 21590
cron.clock.auth = 9bf57d183e2d7af1
dev.debug.key = livelog
[staging : production]

[testing : production]
phpSettings.display_startup_errors = 1
